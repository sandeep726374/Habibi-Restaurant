<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habibi Vizag Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://res.cloudinary.com/du6iqoato/image/upload/v1739440849/logo_png-removebg-preview_zsdozb.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    
    <!-- header logo -->
    <link rel="shortcut icon" href="images/logo.png" type="image/svg+xml">

</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="hlogo" src="https://res.cloudinary.com/du6iqoato/image/upload/v1739440849/logo_png-removebg-preview_zsdozb.png" alt="logo">
            <img class="name" src="https://res.cloudinary.com/du6iqoato/image/upload/v1739440848/BrandName_png-removebg-preview_mby06f.png" alt="BrandName">
        </div>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#whychooseus">Why Choose Us?</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>

        </nav>
    </header>
    <section class="home" id="home">
        <div class="home-slider">
            <div class="slide active" style="background-image: url('./images/hero-slider-1.jpg');"></div>
            <div class="slide" style="background-image: url('./images/hero-slider-2.jpg');"></div>
            <div class="slide" style="background-image: url('./images/hero-slider-3.jpg');"></div>
        </div>
        <div class="home-gif">      
            <img src="/images/animation.gif" alt="Running Animation">
        </div>
    </section>
    

    <section id="about" class="about"></section>
    <section id="menu">Menu</section>
    <section id="whychooseus">Why Choose Us Section</section>
    <section id="services">Services Section</section>
    <section id="contact">Contact Section</section>

   <script src="script.js"></script>
</body>
</html>
